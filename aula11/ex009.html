<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio condicional</title>
</head>
<body>
    <h1>sistemas de multas</h1>
     Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
     <input type="button" value="verificar" onclick="calcular()">
     <div id="res">

     </div>
     <script>
        function calcular() {
            var txtv= window.document.getElementById('txtvel')
            var res= window.document.querySelector('div#res')
            var vel= Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if (vel > 60){
                res.innerHTML+=`<p> Você foi <strong>MULTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija  dentro da lei<p>`

        }    
     </script>
    
</body>
</html>
